dist: xenial
language: go

services:
- docker

go:
- "1.12"

env:
  - DISABLE_PRIVATE=yes

cache:
  directories:
  - $GOPATH/pkg/mod
  - $GOPATH/bin
  - $HOME/.cache/go-build

before_install:
- docker pull spotify/kafka
- docker run -d -p 2181:2181 -p 9092:9092 --env ADVERTISED_HOST=localhost --env ADVERTISED_PORT=9092 spotify/kafka

script:
- make lint test-nocache

notifications:
  email: false
  slack:
    secure: 
